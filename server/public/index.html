<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form class = "username-form">
        <label for = "username-field"> username: </label>
        <input type="text" class="username-field" name="username-field" value="anonymous">
      </form>
      <div class = "rooms">
        <label for = "roomSelect"> Rooms: </label>
        <select id = "roomSelect" name = "roomSelect">
        </select>

        <form class = "add-room-form">
          <input type="text" class="add-room" name="add-room" value="new room">
          <input type="submit" class="add-room-button" value="Submit">
        </form>

      </div>
      <form class = "send-message">
        <label for = "message-content"> Message: </label>
        <input type="text" class="message-content" name="message-content">
        <input type="submit" class="submit-button" value="Submit">
      </form>
      <div id="chats"></div>

      <h1>chatter<em>box</em></h1>
      <!-- Your HTML goes here! -->
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
    </div>
    <div id="chats"></div>
    <script>
      $(function(){
        // Backbone-based app initialization
        var messages = new Messages();
        messages.loadMsgs();
        var formView = new FormView({el: $('#main'), collection: messages})
        var messagesView = new MessagesView({el: $('#chats'), collection: messages});
        setInterval( messages.loadMsgs.bind(messages), 1000 );

        // jQuery-based app initialization
        //app.init();
      });
    </script>
  </body>
</html>
